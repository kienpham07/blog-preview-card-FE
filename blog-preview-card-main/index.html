<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="background" /
      class = "bg-img">
      <span class="learning"> Learning </span>
      <span class="published-date"> Published 21 Dec 2023 </span>
      <span class="title"> HTML & CSS foundations </span>
      <span class="description">
        These languages are the backbone of every <br />
        website, defining structure, content, and <br />
        presentation.
      </span>
      <div class="author-info">
        <img src="./assets/images/kien.jpg" alt="author" class="author-img" />
        <span class="author"> Kien Pham </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kienpham07">Kien Pham</a>.
    </div>
  </body>
</html>
